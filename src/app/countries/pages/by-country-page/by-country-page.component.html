<h2 class="display-4">By Country</h2>
<hr>
<div class="row">
    <div class="col">
        <shared-search-box placeholder="Search by country name" [initialValue]="initialValue"  (searchEvent)="searchByCountry($event)"></shared-search-box>
    </div>
</div>
<div class="row">
    <div class="col text-center">
        <shared-loader *ngIf="isLoading"></shared-loader>
        <country-table [countries]="countriesList"></country-table>
    </div>
</div>
